---
layout: default
---

<section class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>

      <div class="entry">
        {{ post.excerpt | replace: '</p>', '' }}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more" title="Read more: {{ post.title }}">Read More</a>
        </p>
      </div>

    </article>
  {% endfor %}
</section>
